<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/class_id.css">
</head>
<body>
	<h1>Mengenal Class dan Id pada HTML</h1>
	<!-- contoh penggunaan class -->
	<!-- class dapat diberikan di banyak element html. Class dipanggil dngn tanda titik '.'  -->
	<div class="kotak">kotak 1</div>
	<div class="kotak">kotak 2</div>
	<div class="kotak">kotak 3</div>
	<hr>
 
	<!-- contoh penggunaan id -->
	<!-- satu nama id hanya bisa diberikan pada satu element. Id dipanggil dngn tanda # -->
	<div id="kotak">Kotak 4</div>

	
</body>
</html>
